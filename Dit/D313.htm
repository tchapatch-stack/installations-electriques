<h2><b><i><a NAME="TITRE"></a>Partie 3 : Mesures de protection </i></b></h2>

<p>&nbsp;</p>

<p><b>1.3 Prévention de perturbations </b></p>

<p>Les installations de télécommunication doivent être établies de manière à ne pas
perturber d'autres installations ; de même, elles ne doivent pas être perturbées par
ces dernières (<a href="http://www.admin.ch/ch/f/rs/7/734.1.fr.pdf" target="_blank">OCF</a>
art. 5, Prévention des perturbations). </p>
